<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Texture Pack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Subir nuevo Texture Pack</h1>
    <a href="index.html" style="color:#00aaff;">⬅ Volver al inicio</a>
  </header>

  <main>
    <section class="upload-page">
      <form id="upload-form">
        <label>Nombre:</label>
        <input type="text" id="pack-name" required />

        <label>Autor:</label>
        <input type="text" id="pack-author" required />

        <label>Descripción:</label>
        <textarea id="pack-desc" required></textarea>

        <label>Imagen:</label>
        <button type="button" id="upload-img-btn" class="blue-btn">Subir imagen</button>
        <p id="img-url" class="small-text"></p>

        <label>Archivo (.zip):</label>
        <button type="button" id="upload-zip-btn" class="blue-btn">Subir archivo ZIP</button>
        <p id="zip-url" class="small-text"></p>

        <label>Canal de YouTube del autor:</label>
        <input type="text" id="pack-yt" placeholder="https://youtube.com/@autor" />

        <button type="button" id="upload-confirm">Subir pack</button>
        <p id="upload-status" style="margin-top:15px;color:#ccc;"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2026 - Minepacks by Marulys</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
