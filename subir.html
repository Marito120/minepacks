<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Texture Pack</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Subir nuevo Texture Pack</h1>
    <a href="index.html" style="color:#00aaff;">⬅ Volver al inicio</a>
  </header>

  <main>
    <section class="upload-page">
      <form id="upload-form" enctype="multipart/form-data">
        <label>Nombre del pack:</label>
        <input type="text" id="pack-name" required>

        <label>Autor:</label>
        <input type="text" id="pack-author" required>

        <label>Descripción:</label>
        <textarea id="pack-desc" required></textarea>

        <label>Canal de YouTube del autor:</label>
        <input type="url" id="pack-youtube" placeholder="https://www.youtube.com/@autor" required>

        <label>Imagen del pack (.png o .jpg):</label>
        <input type="file" id="pack-img" accept="image/png,image/jpeg" required>

        <label>Archivo del pack (.zip o .rar):</label>
        <input type="file" id="pack-file" accept=".zip,.rar" required>

        <button type="button" id="upload-confirm">Subir pack</button>
      </form>
    </section>

    <section class="packs" id="packs-list">
      
    </section>
  </main>

  <footer>
    <p>© 2026 - Marulys</p>
  </footer>
</body>
</html>
